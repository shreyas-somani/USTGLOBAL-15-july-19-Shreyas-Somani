
<div class="col-md-4 offset-md-4 mt-4">
        <input type="search" class='form-control' name="" id="" [(ngModel)]='search'>
        </div>
<table class="table table-bordered "> <thead>

    <tr class="bg-dark text-white">
            <th>ID</th>
        <th>Brand</th>
        <th>Yor</th>
        <th>Cost</th>
        <th>Sold</th>
       
    </tr>

</thead> 
<tbody>
    <tr *ngFor="let car of firebaseService.cars  | filter : search,index as i">
        <td>{{i+1}}</td>
        <td>{{car.name}}</td>
        <td>{{car.email}}</td>
        <td>{{car.phno}}</td>
        <td><button class="btn btn-outline-warning mb-3 "(click)='updateUser(user)'>Update</button></td>
       <td><button class="btn btn-outline-warning mb-3 "(click)='deleteUser(user)'>Delete</button></td>
  
    </tr>

</tbody>
</table>
