<div class="container">
    <div class="col-md-4 offset-md-4 mt-5 card card-body">
        <h4 class="text-center">Please Login ! </h4>
<fieldset>
    <form action="get" #loginForm='ngForm' (ngSubmit)='printForm=(loginForm)'>
        <div class="form-group">
        <label  for="username">UserName</label>
        <input type="email" name="username" id="username" placeholder="UserName" class="form-control" #username='ngModel' ngModel minlength="5" >
    <div   class="alert alert-danger"*ngIf='username.touched && username.invalid'>
            This input field is invalid
        
        <div class="alert alert-danger" *ngIf='username.errors.email'>
            This input field takes only Emails

        </div>
        <!-- <div class="alert alert-danger" *ngIf='username.errors.required'>

        </div> -->

        <div  class="alert alert-danger" *ngIf='username.errors.minlength'>
            Minimum length of this input field is 5
        </div>
    </div>
    
    </div>


    <div class="form-group">
        <label for="password">Password</label>
        <input  type="password" name="password" placeholder="Password" class="form-control" #password='ngModel' ngModel pattern='raja'>
    <div *ngIf='password.invalid  &&password.touched'>
        <div class="alert alert-danger" *ngIf='password.errors.pattern'>

pattern hint:' name'
        </div>

    </div>
    </div>
    <div class="btn btn-group form-control py-0 ">
        <button type="reset" class="btn btn-outline-secondary">Reset</button>
        <button type="submit" class="btn btn-outline-primary" (click)='printForm(loginForm,username)' [disabled]='loginForm.invalid'>Submit</button>
        
       
    </div>
    </form>
</fieldset>
</div>
</div>

<div class="container">
    <table class="table-hover table-bordered table-dark">

    </table>
</div>
