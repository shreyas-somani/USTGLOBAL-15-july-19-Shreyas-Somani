<div class="container">
    <div class="col-md-6 offset-md-3 mt-4 card card-body">
            
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        Task Name
                    </th>
                    <th>
                        Start Date
                    </th>
                    <th>End Date</th>
                </tr>
            </thead>
            <tbody>
                 <tr *ngFor = 'let t of task.taskInfo'>
                
                    <td>{{t.task}}</td>
                    <td>{{t.startDate}}</td>
                    <td>{{t.endDate}}</td>
                </tr> 
            </tbody>
        </table> 

    </div>

</div>
